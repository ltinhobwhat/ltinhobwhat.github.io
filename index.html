<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laurent Carlizzi</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      background-color: #2a4d8f;
      color: #ffffff;
    }
    header .text {
      text-align: center;
      max-width: 80%;
    }
    header .text h1 {
      font-size: 3em;
    }
    header .text p {
      font-size: 1.2em;
      max-width: 800px;
      margin: 10px auto;
    }
    header .image img {
      max-width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 5px solid #ffffff;
    }
    section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }
    .collapse-btn {
      background-color: #2a4d8f;
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    .collapse-content {
      display: none;
      padding: 10px;
      margin-top: 10px;
    }
    .certifications, .cv-downloads {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }
    .certification, .cv {
      flex: 1 1 calc(33.333% - 20px);
      background: #333;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
    }
    footer {
      background-color: #333;
      color: #e0e0e0;
      text-align: center;
      padding: 15px 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <div class="text">
      <h1 id="name">Laurent Carlizzi</h1>
      <p id="intro">Driven by curiosity and a keen interest in evolving technologies...</p>
    </div>
    <div class="image">
      <img src="laurent.jpg" alt="Laurent Carlizzi">
    </div>
  </header>

  <section id="certifications">
    <h2>Certifications</h2>
    <button class="collapse-btn" onclick="toggleCollapse('certifications-list')">Toggle Certifications</button>
    <div id="certifications-list" class="collapse-content">
      <div class="certifications">
        <div class="certification">
          <img src="certification/cert1.png" alt="Certification 1">
          <p>Certification 1</p>
        </div>
        <div class="certification">
          <img src="certification/cert2.png" alt="Certification 2">
          <p>Certification 2</p>
        </div>
      </div>
    </div>
  </section>

  <section id="cv-downloads">
    <h2>Curriculum Vitae</h2>
    <button class="collapse-btn" onclick="toggleCollapse('cv-list')">Toggle CV</button>
    <div id="cv-list" class="collapse-content">
      <div class="cv-downloads">
        <div class="cv">
          <a href="cv/cv_en.pdf" target="_blank"><p>Download CV (English)</p></a>
        </div>
        <div class="cv">
          <a href="cv/cv_fr.pdf" target="_blank"><p>Download CV (Fran√ßais)</p></a>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>Contact: <a href="mailto:laurentcarlizzi@gmail.com">Laurent CARLIZZI</a></p>
  </footer>

  <script>
    function toggleCollapse(sectionId) {
      var section = document.getElementById(sectionId);
      section.style.display = (section.style.display === "none" || section.style.display === "") ? "block" : "none";
    }
  </script>
</body>
</html>
